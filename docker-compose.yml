services:
  mysql:
    image: mysql:8.0
    container_name: tasukete_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tasukete
      MYSQL_USER: tasukete_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local